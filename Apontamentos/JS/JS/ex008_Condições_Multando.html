<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multador</title>
</head>
<style>
    div{
        padding: 10px;
        margin: 10px;
        border: .5px solid #000000;
        width: 200px;
    }
</style>
<body>
    <h1>Controle de Multas de Viação</h1>
    <label for="ivel">Velocidade: </label>
    <input type="number" name="vel" id="ivel" min="20" max="500" value="20"> Km/h 
    <input type="button" value="Analisar" onclick="analisar()">

    <div id="txt"></div>

    <script>
        var velocidade = window.document.getElementById('ivel')
        var texto = document.getElementById('txt')

        function analisar(){
            if (velocidade.value > 100){ 
                texto.innerHTML = 'Multado'
                texto.style.backgroundColor = '#ee3030ca'
            }else{
                texto.innerHTML = 'Boa velocidade'
                texto.style.backgroundColor = '#30ee30ca'
            }
        }
    </script>
</body>
</html>
