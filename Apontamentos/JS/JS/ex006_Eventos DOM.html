<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: #089be5;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        div#area{
            background-color: #008000ca;
            font: bold 2em system-ui;
            margin: auto;
            height: 300px;
            width: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Come√ßo dos estudos em DOM</h1>
    <div id="area">
        Interaja...
    </div>
    <script>
        var caixa01 = window.document.getElementById('area')
        
        caixa01.addEventListener('click', clicar)
        caixa01.addEventListener('mouseenter', entrou)
        caixa01.addEventListener('mouseout', saiu)

        function clicar(){
            caixa01.innerHTML = 'Clicou'
            caixa01.style.backgroundColor = 'purple'
        }
        function entrou(){
            caixa01.innerHTML = 'Entrou'
        }
        function saiu(){
            caixa01.innerHTML = 'Saiu'
            caixa01.style.backgroundColor = '#008000ca'
        }

    </script>
</body>
</html>
