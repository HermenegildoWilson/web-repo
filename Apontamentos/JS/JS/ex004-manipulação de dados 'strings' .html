<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados</title>
    <style>
        body{
            background-color: #5f2c82;
            color: white;
            font: normal 1.5em Arial, Helvetica, sans-serif;
        }
        h1{
            color: #7c822c;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>
        Já me livrei da maldição
    </p>
    <script>
        var nome = window.prompt('Informe seu nome: ')
        document.writeln(`Olá ${nome}! seu nome tem ${nome.length} letras <br>`)

        document.writeln(`Seu nome modificado ${nome.toUpperCase()}`)
    </script>
</body>
</html>
