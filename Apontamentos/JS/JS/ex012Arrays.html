<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>

    </style>
</head>
<body onload="load()">
    <p></p>
    <script>
        function load() {
            var a = [[1, 2, 3], 1, 'Ola', 3]
            var txt = document.querySelector('body>p')
            a.push('Bom')
            for(let i in a){
                window.document.writeln(a[i])
            }
            window.document.writeln(a[0])
        }
    </script>
</body>
</html>
