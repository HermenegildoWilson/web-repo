<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgba(241, 52, 52, 0.932);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: brown;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Criando links personalisados</h1>
    <ul type="square">
        <a href="https://github.com/gustavoguanabara/" target="_blank">
            <li>Repositorio Github</li>
        </a>
        <a href="https://youtube.com/cursoemvideo/" target="_blank">
            <li>Canal YouTube</li>
        </a>
        <a href="https://www.cursoemvideo.com" target="_blank">
            <li>Syte do curso em video</li>
        </a>

    </ul>
</body>
</html>
