<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas 01</title>
    <style>
        h1{
            background-color: lightgray;
            height: 36px;
            border-width: 2.5px;
            border-style: inset;
            border-color: darkblue;
            text-align: center;
            padding: 19px;
            margin-top: 20px;
            margin-right: auto;
            margin-bottom: 20px;
            margin-left: auto;
            width: 400px;
        }
        a{
            border-color: brown;
            border-width: 1.2px;
            border-style: dashed;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>
        Paragrafos também são caixas do tipo box level. Mas as ancoras (links não) <a href="#">Como podemos ver aqui</a> as ancoras são do tipo inline-level
    </p>
</body>
</html>
