<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.py" method="get">
        <fieldset>
            <legend>Dados do aluno</legend>
            <p>
                <label for="nome">Nome do aluno: </label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" minlength="10">
            </p>
            <p>
                <label for="nota1">Imforme a 1ª Nota</label>
                <input type="number" name="nota1" id="nota1" min="0" max="20" placeholder="De 0 à 20" step="0.1" oninput="media.innerHTML=Number(nota1.value)+Number(nota2.value)">
            </p>
            <p>
                <label for="nota2">Informe a 2ª Nota</label>
                <input type="number" name="nota2" id="nota2" min="0" max="20" placeholder="De 0 à 20" step="0.1" oninput="media.innerHTML=Number(nota1.value)+Number(nota2.value)">
            </p>
            <p>
                <label for="media">Media final: </label>
                <output id="media">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
