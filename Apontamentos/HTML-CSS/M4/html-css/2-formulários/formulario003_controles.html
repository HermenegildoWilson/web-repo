<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo mais controles</title>
</head>
<body>
    <h1>Aprendendo novos controles</h1>
    <form action="cadastro.py" method="get">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome do aluno" autocomplete="name" maxlength="30" size="20">
        </p>
        <p>
            <label for="media">Media</label>
            <input type="number" name="media" id="media" placeholder="0 Ã  10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="data">Data da prova</label>
            <input type="date" name="data" id="data" value="2024-09-10">
        </p>
        <p>
            <label for="hora">Hora da prova</label>
            <input type="time" name="hora" id="hora" value="15-09">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
