<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°io</title>
</head>
<body>
    <h1>Formulario de login</h1>
    <form action="cadastro.py" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" minlength="8" maxlength="30" size="30">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ex: nome@gmail.com">
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" pattern="^[9]{1}[0-9]{2} [0-9]{3} [0-9]{3}$" placeholder="Ex: 9XX XXX XXX">
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
        </fieldset>
    </form>
</body>
</html>
