<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewpor"content="width=device-width,initial-scale=1.0">
    <title>DocHTML5</title>
</head>
<body>
    <h1>Principais formatções</h1> 
    <h2>Negrito / Destaque: </h2>
    <h3>Obsoleto</h3>
    <p>Teste do negrito obsoleto <b>O texto fica assim;</b></p>
    <h3>Semântico: </h3>
    <p>Teste do negrito semântico <strong>O texto fica assim;</strong></p>
    <h2>Itálico / Ênfase</h2>
    <h3>Obsoleto</h3>
    <p>Teste do itálico obsoleto <i>O texto fica assim:</i></p>
    <h3>Semântico: </h3>
    <p>Teste do itálico semântico <em>O texto fica assim</em></p>
</body>
</html>
