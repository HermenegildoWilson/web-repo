<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecto</title>
    <style>
       /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding: 20px;
}

.gallery-item {
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
}

.close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galeria de Imagens</title>
</head>
<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>
    <div class="gallery">
        <img src="img/1.jpg" alt="Imagem 1" class="gallery-item">
        <img src="img/2.jpg" alt="Imagem 2" class="gallery-item">
        <img src="img/3.jpg" alt="Imagem 3" class="gallery-item">
        <img src="img/4.jpg" alt="Imagem 4" class="gallery-item">
    </div>

    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        // script.js
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const galleryItems = document.querySelectorAll(".gallery-item");
        galleryItems.forEach(item => {
            item.onclick = () => {
                modal.style.display = "flex";
                modalImg.src = item.src;
            };
        });

        document.querySelector(".close").onclick = () => {
            modal.style.display = "none";
        };
    </script>
</body>
</html>
